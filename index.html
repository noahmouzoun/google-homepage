<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
<title>Google</title>
</head>
<body>
    <div class="viewport">
    <header>
        <ul class="left-aligned">
            <a href>About</a>
            <a href>Store</a>
        </ul>

        <ul class="right-aligned">
            <a href>Gmail</a>
            <a href>Images</a>
            <input id="appdrawer"type="image" alt="App Drawer" src="https://tofritz.com/google-homepage/images/appdrawer.png">
            <a href id="sign-in">Sign In</a>

        </ul>

    </header>


<img src=" https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-logo" id="logo">
<form action="https://google.com" method="GET">
<div id="search-box">
    <svg xmlns="http://www.w3.org/2000/svg"></svg>
    <input type="text" id="google-search-text" autofocus>
    <img src=" https://tofritz.com/google-homepage/images/googlemic-color.png" alt="voice command search" id="mic">
</div>
<div id="buttons">
    <button id="google-search-button" type="submit">Google Search</button>
    <button id="feeling-lucky-button" type="submit">I'm Feeling Lucky</button>

    
</form>
<footer>
    <ul class="left-aligned">
        <a href>Advertising</a>
        <a href>Business</a>
        <a href>How Search Works</a>

    </ul>
    <ul class="right-aligned">
        <a href>Privacy</a>
        <a href>Terms</a>
        <a href>Settings</a>

    </ul>

</footer>
</div>

</form>



</div>
</body>
</html>
